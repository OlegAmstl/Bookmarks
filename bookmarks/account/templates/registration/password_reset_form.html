{% extends 'base.html' %}

{% block title %}
    Сброс вашего пароля
{% endblock %}

{% block content %}
    <h1>Забыли ваш пароль?</h1>
    <p>Укажите ваш e-mail, чтобы сбросить пароль.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Отправить"></p>
    </form>
{% endblock %}
