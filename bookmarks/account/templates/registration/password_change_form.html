{% extends 'base.html' %}

{% block title %}
    Изменение пароля
{% endblock %}

{% block content %}
    <h1>Изменение вашего пароля</h1>
    <p>Заполните форму, чтобы изменить ваш пароль.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Отправить"></p>
    </form>
{% endblock %}
